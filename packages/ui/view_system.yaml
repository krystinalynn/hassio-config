group:
  system_view:
    name: System
    icon: mdi:raspberrypi
    view: yes
    entities: 
      - group.system_performance
      - group.phone_trackers

  system_performance:
    name: System Performance
    hide_control: true
    entities:
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.memory_use_percent
    - sensor.disk_use_percent_home
    - sensor.last_boot
  


