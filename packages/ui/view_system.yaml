group:
  system_view:
    name: System
    icon: mdi:raspberrypi
    view: yes
    entities: 
      - group.system_performance
      - group.phone_trackers
      - group.date_time
      - group.maintenance

  system_performance:
    name: System Performance
    entities:
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
    - sensor.memory_use_percent
    - sensor.disk_use_percent_config
    - sensor.last_boot
  


